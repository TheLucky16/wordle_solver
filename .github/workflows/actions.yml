name: Solve Today's Wordle

on: [push]
  #schedule:
    #- cron: '1 * 1 * *'  # every month

jobs:
  solve_wordle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start X Virtual Framebuffer (Xvfb)
        run: |
          if ! pgrep -x "Xvfb" > /dev/null; then
            sudo apt-get update
            sudo apt-get install -y xvfb
            sudo Xvfb :99 -ac & 
          fi
          export DISPLAY=:99

      - name: Run Wordle solver
        run: python main.py
        env:
          DISPLAY: :99

      - name: Commit and push updates
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'wordle_bot'
          git config --global user.email 'actions@github.com'
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/TheLucky16/wordle_solver.git
          git add Wordle_Solves.csv Last_Saved_Date.txt
          git diff --quiet || git commit -m "update .csv"
          git push origin HEAD
